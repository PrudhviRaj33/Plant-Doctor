<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Icon with Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .main-content {
            width: 100%;
            height: 100vh;
            overflow: auto;
            position: relative;
        }
        .message-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 1001;
        }
        .message-icon:hover {
            background-color: #0056b3;
        }
        .iframe-container {
            position: fixed;
            top: 0;
            right: -30%;
            width: 30%;
            height: 100%;
            background-color: white;
            border-left: 1px solid #ddd;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: right 0.5s ease;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
        }
        .iframe-container.open {
            right: 0;
        }
    </style>
</head>
<body>

<div class="main-content" id="mainContent">
    <!-- Your main content goes here -->
    <h1>Welcome to the Main Page</h1>
    <p>This is your main content area. Click the message icon to open the new page on the right side.</p>
</div>

<div class="message-icon" id="messageIcon">ðŸ’¬</div>

<div class="iframe-container" id="iframeContainer">
    <iframe src="http://localhost:8501/" frameborder="0"></iframe>
</div>

<script>
    document.getElementById('messageIcon').addEventListener('click', function() {
        document.getElementById('iframeContainer').classList.toggle('open');
    });
</script>

</body>
</html>
